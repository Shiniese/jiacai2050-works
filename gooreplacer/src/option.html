<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Gooreplacer Settings</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="home">Home</a>
        <a
          href="https://chrome.google.com/webstore/detail/gooreplacer/jnlkjeecojckkigmchmfoigphmgkgbip"
          >Chrome</a
        >
        <a href="https://addons.mozilla.org/firefox/addon/gooreplacer"

      </nav>
      <h1>Googreplacer Settings</h1>
      <p>Modify, block URLs & Headers</p>

    <main>
      <h4>Rule Editor</h4>
      See <a href="https://github.com/jiacai2050/my-works/tree/main/gooreplacer#rules">README</a> for rule format.
      <textarea rows="25" disabled="true" name="rules" id="rules"></textarea>
      <button id="btn-rule"></button>

      <h4>Rule Preview</h4>
      <pre id="preview"></pre>
    </main>
    <footer id="footer"></footer>
    <script src="option.js"></script>
  </body>
