<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Link Preview Setting</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="home">Home</a>
        <a
          href="https://chromewebstore.google.com/detail/ckmbklmhlmhglbokadhhljpmalopjocj"
          >Chrome</a
        >
        <a href="https://addons.mozilla.org/en-US/firefox/addon/preview-link/"
          >Firefox</a
        >
      </nav>
      <h1>Link Preview Setting</h1>
      <p>Preview link metadata (title and description) on hover!</p>
    </header>

    <main>
      <label for="position">Tooltip position:</label>
      <select id="position" name="position">
        <option value="top">top</option>
        <option value="bottom">bottom</option>
        <option value="left">left</option>
        <option value="right">right</option>
        <option value="top-right">top-right</option>
        <option value="top-left">top-left</option>
        <option value="bottom-right">bottom-right</option>
        <option value="bottom-left">bottom-left</option>
      </select>

      <label for="max-length">Tooltip max length:</label>
      <input
        id="max-length"
        name="max-length"
        type="number"
        min="100"
        max="1000"
        step="10"
      />

      <p class="notice">
        <strong>Link metadata cache size</strong><br />
        <span id="cache-size"></span>
      </p>
      <button id="clear-cache">Clear Cache</button>
    </main>
    <footer id="footer"></footer>
    <script src="common.js"></script>
    <script src="option.js"></script>
  </body>
</html>
